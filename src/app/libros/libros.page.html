<!-- Menú lateral -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>
          <!-- <h2>{{ userData[0]?.nom_persona }} {{ userData[0].ape_persona}}</h2> -->
        </ion-label>
      </ion-item>

      <ion-item (click)="nuevoLibro()">
        <ion-icon name="book-sharp" slot="start"></ion-icon>
        <ion-label>Nuevo Libro</ion-label>
      </ion-item>

      <ion-item (click)="nuevoLibro()">
        <ion-icon name="sparkles-sharp" slot="start"></ion-icon>
        <ion-label>Reseñas</ion-label>
      </ion-item>

      <ion-item (click)="cerrarSesion()">

        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>EVALUACION 2DO PARCIAL</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- <h2>Bienvenido, {{ userData[0]?.nom_persona }} {{userData[0]?.ape_persona}}</h2> -->
    <h2><strong>Bienvenido, </strong></h2>
    <div class="container" style="margin: auto; width: 40%;">
      <ion-searchbar debounce="50" placeholder="Buscar libros..." (ionInput)="buscarLibros($event)"
        class="small-searchbar1">
      </ion-searchbar>
    </div>

    <ion-list>
      <ion-item *ngFor="let task of tasks; let i = index">
        <ion-label>
          <h2>{{ task.titulo }}</h2>
          <ion-badge [color]="task.estado === 'pendiente' ? 'warning' : 'success'">
            {{ task.estado }}
          </ion-badge>
        </ion-label>

        <ion-button (click)="editarLibro(task.id)">View Details</ion-button>

        <ion-button color="danger" (click)="borrarLibro(task.id)">Delete</ion-button>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="backPage()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="nuevoLibro()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Mensaje cuando no hay resultados -->
    <div *ngIf="tasks.length === 0" class="no-results">
      <p>No se encontraron resultados para la búsqueda.</p>
    </div>
  </ion-content>
</div>
